<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select matInput [formControl]="control" [errorStateMatcher]="matcher">
    <mat-option *ngFor="let option of selectableOptions" [value]="option.key"
      >{{ option.description }}
    </mat-option>
  </mat-select>
</mat-form-field>
